<div class="btn-group">
    <button type="button" class="btn btn-primary">PDF</button>
    <div class="btn-group" ngbDropdown *ngIf="excel==true" (click)="exportPDF()" role="group" aria-label="Button group with nested dropdown">
        <button class="btn btn-primary dropdown-toggle-split" ngbDropdownToggle></button>
        <div class="dropdown-menu" ngbDropdownMenu>
            <button ngbDropdownItem *ngIf="excel==true" (click)="exportExcel()">Excel</button>
        </div>
    </div>
</div>
